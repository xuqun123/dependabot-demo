name: Claude Action Minimal Test

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        env:
          DEBUG_CLAUDE_AGENT_SDK: "true"
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "Say hello and list the files in the current directory. Keep your response under 50 words."
